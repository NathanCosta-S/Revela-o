<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo01.ico" type="image/x-icon">
  <title>Chá Revelação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Vídeo de fundo -->
  <video id="background-video" controls>
    <source id="video-source" src="" type="video/mp4">
    Seu navegador não suporta vídeo em HTML5.
  </video>
  
  <div id="overlay">
    <button id="play-button">▶</button>
  </div>

  <!-- Conteúdo sobreposto ao vídeo -->
  <div id="container">
    <a href="https://maps.app.goo.gl/4jqWgEtC7bAxEA529" target="_blank" id="localizacao-btn" class="custom-button">Ver Localização</a>
  </div>

  <!-- Script corrigido -->
  <script>
     const video = document.getElementById('background-video');
    const source = document.getElementById('video-source');
    const overlay = document.getElementById('overlay');
    const playButton = document.getElementById('play-button');

    // Define vídeo certo para cada dispositivo
    const isMobile = window.innerWidth <= 768;
    source.src = isMobile ? 'VideoMob.mp4' : 'videoDesk.mp4';
    video.load();

    // Clicar no botão inicia o vídeo
    playButton.addEventListener('click', () => {
      video.play();
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
